<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="{{navTitle}}"> <ion-pane>
<div role="main" class="theme-showcase bg">
	<!-- <header class="container">
		<h1 class="center-block">
			<img src="images/logo.png" alt="AppToDate" />
		</h1>
	</header> -->
	<section>
		<div class="profile-pic-bg" >         
	 		    <img class="img-responsive profile-top-bg" ng-src="{{imageSrc}}" alt="image" />
		</div>
		<div class="container">
			<!-- Button Upload -->

			<div class="margin-top3">
				<button type="file" id="btn-skylight" name="button sky light"
					class="btn btn-primary btn-lg btn-block btn-skylight"
					ng-click="UploadPic()">{{uploadBtnText}}</button>
			</div>
			<!-- Button capture -->
			<div class="margin-top2">
				<button type="file" id="btn-green" name="button sky light"
					class="btn btn-primary btn-lg btn-block btn-green"
					ng-click="capturePic()">{{captureBtnText}}</button>
			</div>

			<!-- Button Later -->

			<div class="margin-top2">
				<a href="#/home" id="btn-red" name="button red"
					class="btn btn-primary btn-lg btn-block btn-red">Later</a>
			</div>
		</div>

	</section>
</div>
</ion-pane> </ion-view>
