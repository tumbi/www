	<div class="loading-widget" data-ng-show="showLoader">
		<img class="img-center" alt="Loading..." ng-src="{{spinnerImgSrc}}">
	</div>
	<div class="alert alert-success alert-dismissible" role="alert"
		data-ng-show="msg.success.length > 0">
		<button type="button" class="close" data-ng-click="clearMsg()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<span class="glyphicon glyphicon-ok"> </span> {{msg.success}}
	</div>


	<div class="alert alert-fail alert-dismissible" role="alert"
		data-ng-show="msg.error.length > 0">
		<button type="button" class="close" data-ng-click="clearMsg()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<span class="glyphicon glyphicon-remove"> </span> {{msg.error}}
	</div>

			});
		});
	</script>
	 
     <script type="text/javascript">
(function(e,d,b){var a=0;var f=null;var c={x:0,y:0};e("[data-toggle]").closest("li").on("mouseenter",function(g){if(f){f.removeClass("open")}d.clearTimeout(a);f=e(this);a=d.setTimeout(function(){f.addClass("open")},b)}).on("mousemove",function(g){if(Math.abs(c.x-g.ScreenX)>4||Math.abs(c.y-g.ScreenY)>4){c.x=g.ScreenX;c.y=g.ScreenY;return}if(f.hasClass("open")){return}d.clearTimeout(a);a=d.setTimeout(function(){f.addClass("open")},b)}).on("mouseleave",function(g){d.clearTimeout(a);f=e(this);a=d.setTimeout(function(){f.removeClass("open")},b)})})(jQuery,window,100);
